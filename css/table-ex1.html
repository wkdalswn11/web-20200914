<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            /* collapse는 열의 간격을 없애줌 */
        }
        table, td, th { 
            border: 1px solid black;
        }
    
    </style>
</head>
<body>
    <table>
        <Caption>Name</Caption>
        <!-- th는 제목을 나타날때 씀 -->
        <!-- tr은 행을 td는 열을 나타냄 -->
        <tr>
            <th colspan="2">Lorem.</th>
            <!-- colspan="숫자"는 숫자열을 차지해는지를 의미 -->
            <th rowspan="2">Et.</th>
            <!-- rowspan="숫자"는 Et라는 단어가 숫자행을 차지함을 의미 -->
            <th>Culpa.</th>
            <th>Numquam!</th>
            <th>Autem.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Pariatur.</td>
            <td>Excepturi?</td>
            <td>Aspernatur?</td>
            <td>Architecto?</td>
        </tr>
        <tr>
            <td>Fugiat.</td>
            <td>Recusandae.</td>
            <td>Velit.</td>
            <td>Doloremque?</td>
            <td>Sint.</td>
        </tr>
        <tr>
            <td>Soluta.</td>
            <td>Aspernatur.</td>
            <td>Quos.</td>
            <td>Praesentium?</td>
            <td>Soluta?</td>
        </tr>
        <tr>
            <td>Ea.</td>
            <td>Quidem!</td>
            <td>Laudantium.</td>
            <td>Quaerat.</td>
            <td>Optio.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Lorem.</td>
            <td>Tempore?</td>
            <td>Illum?</td>
            <td>Debitis!</td>
        </tr>
    </table>
</body>
</html>
