<!DOCTYPE html>
<!-- html>head>style^body>h1.my*2>lorem2^h1.your*2>lorem2 -->
<html>
<head>
    <style>
        #myheader {
            color: blue;
        }
        #myHeader {
            color: yellow;
        }
        h1#myheader{
            background: red;
        }
    </style>
</head>
<body>
    <h1 class="my">Lorem, ipsum.</h1>
    <h1 class="my" id="myheader">Quas, ullam.</h1>
    <h1 class="my" id="myHeader">Quas, ullam.</h1>
    <h1 class="your">Lorem, ipsum.</h1>
    <h1 class="your">Mollitia, maiores.</h1>
</body>
</html>
<!-- id 는 페이지에 고유한 하나만 표현해야함 -->
